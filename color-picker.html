<!DOCTYPE html>
<html>
<head>
  <title>Color Picker</title>
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    #color-picker {
      width: 100px;
      height: 100px;
    }
    button {
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <input type="color" id="color-picker">
  <div>
    <button id="confirm-button">確定</button>
    <button id="cancel-button">取消</button>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('set-initial-color', (event, color, type) => {
      document.getElementById('color-picker').value = color;
      console.log('Color picker initialized with color:', color, 'type:', type);
      window.colorPickerType = type; // 儲存類型
    });

    document.getElementById('confirm-button').addEventListener('click', () => {
      const color = document.getElementById('color-picker').value;
      const type = window.colorPickerType || 'font';
      ipcRenderer.send('color-confirmed', color, type);
      console.log('Confirm button clicked, color:', color, 'type:', type);
    });

    document.getElementById('cancel-button').addEventListener('click', () => {
      ipcRenderer.send('color-cancelled');
      console.log('Cancel button clicked');
    });
  </script>
</body>
</html>
